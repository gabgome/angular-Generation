<div class="container">
    
    <div class="row">

            <div class="row d-flex align-items-end">

                        <select name="tema" id='tema' class="form-control">
                            <option>

                        </select>
                    </div>
                </div>
                <!--/Coluna 1-->
                <!--Coluna 2-->
                <div class="col-md-6 d-flex justify-content-end">

            </div>

            <hr class="mt-5 mb-5">

            </nav>

                <div class="tab-pane fade show" id="postagens-temas" role="tabpanel" aria-labelledby="nav-presenca-tab">
